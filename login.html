<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>

    <div class="wrapper">
        <div class="header">
            <div class="logo">
                <a href='#'><img src="images/logo1.png" alt="logo"></a>
            </div>
        </div>
        <div class="login_body">
            <div class="login_box">
                <h2>Sign in</h2>
                <form>
                    <div class="input_wrap">
                        <input type="text" placeholder="Email or phone number">
                    </div>
                    <div class="input_wrap">
                        <input type="text" placeholder="Password">
                    </div>
                    <div class="input_wrap">
                        <button onclick="window.open('./homepage.html')" )>Sign in</button>

                    </div>

                    <div class="support">
                        <div class="remember">
                            <span><input type="checkbox"></span>
                            <span>Remember me</span>
                        </div>
                        <div class="need_help">
                            Need help ?
                        </div>
                    </div>
                    <br><br>
                    <div class="login_footer">
                        <div class="login_facebook">
                            <span><img src="images\facebook-icon.png" alt="fb"></span>
                            <span><a href="#">Login with Facebook</a></span>
                        </div>
                        <din class="sign_up">
                            <p>New to Netflix? <a href="#">Sign up now.</a></p>

                        </din>

                        <din class="terms">
                            <p>This page is protected by Netflix-clone to ensure you're not a bot <a href="#">Learn
                                    more.</a></p>
                        </din>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
